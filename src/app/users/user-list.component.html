<div class='panel panel-primary'>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter code postal by :</div>
            <div class='col-md-4'>
                <input type='text'
                    [(ngModel)]='listFilter' 
                />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by : {{listFilter}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='users && users.length'>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Adresse</th>
                        <th>Complement</th>
                        <th>Code Postal</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let user of filteredUsers'>
                        <td>{{user.nom | uppercase}}</td>
                        <td>{{user.prenom | lowercase | convertToSpaces:'-'}}</td>
                        <td>{{user.adresse.address}}</td>
                        <td>{{user.adresse.complement}}</td>
                        <td>{{user.adresse.codePostal}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
