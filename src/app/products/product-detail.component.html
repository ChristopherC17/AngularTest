<div class='panel panel-primary' *ngIf='product'>
  <div class='panel-heading'>
    {{pageTitle + ' : ' + product.productName }}
  </div>
  <div class='panel-body'>      
      <div class='row'>
          <div class='col-md-6'>
              <div class='row'>
                  <div class='col-md-3'>Name:</div>
                  <div class='col-md-6'>{{product.productName}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Code:</div>
                  <div class='col-md-6'>{{product.productCode}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Date:</div>
                  <div class='col-md-6'>{{product.releaseDate}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Prix:</div>
                  <div class='col-md-6'>{{product.price | currency:'EUR':'symbol':'1.2-2':'fr-FR' }}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>5 Star Rating:</div>
                  <div class='col-md-6'>
                      <pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star>
                  </div>
                </div>
            </div>
            <div class='col-md-6'>
                <img class='center-block img-responsive' 
                     [style.width.px]='imageWidth' 
                     [style.margin.px]='imageMargin' 
                     [src]='product.imageUrl'
                     [title]='product.productName'>
            </div>
      </div> 

  </div>
  <div class='panel-footer'>
    <a class='btn btn-default' (click)='onBack()' style='width:80px'>
      <i class='glyphicon glyphicon-chevron-left'></i> Back
    </a>
  </div>

</div>
